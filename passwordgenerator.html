<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Malith Studio®</title>
    <!-- Font Awesome (Icons සඳහා අලුතෙන් එකතු කරන ලදී) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 32rem; /* max-w-sm */
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* --- Header Controls (Language + Help) --- */
        .header-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .language-switcher {
            position: relative;
        }
        #language-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        #language-options {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background-color: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 100px;
            z-index: 20;
        }
        #language-options.show { display: block; }
        #language-options button {
            display: block; background: none; border: none; color: white;
            padding: 0.5rem 1rem; width: 100%; text-align: left;
            cursor: pointer; border-radius: 0.25rem; box-sizing: border-box;
        }
        #language-options button:hover { background-color: #4b5563; }
        .help-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header { text-align: center; margin-bottom: 2rem; margin-top: 3rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        
        .result-container {
            position: relative;
            background-color: #111827;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        #password-display {
            font-family: monospace;
            font-size: 1.25rem;
            color: #d1d5db;
            letter-spacing: 2px;
            overflow-wrap: break-word;
            word-break: break-all;
            flex-grow: 1;
        }
        #password-display.placeholder {
            opacity: 0.5;
        }
        #copy-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
        }
        #copy-btn:hover {
            color: white;
        }
        #copy-btn i { /* Changed from svg to i */
            font-size: 1.5rem; /* 24px */
            transition: color 0.3s;
        }
        #copy-btn.copied i { /* Style for the copied state */
            color: #4ade80; 
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option label {
            font-weight: 500;
        }
        /* Slider */
        .length-slider {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #password-length {
            flex-grow: 1;
        }
        #length-value {
            font-weight: 600;
            background-color: #111827;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            min-width: 2rem;
            text-align: center;
        }
        /* Checkbox */
        .checkbox-container {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .checkbox-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8b5cf6;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .main-btn {
            width: 100%;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .main-btn:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        /* --- Share Buttons --- */
        .share-section {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4b5563;
        }
        .share-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .share-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.25rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .share-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .share-btn.facebook { background-color: #1877F2; }
        .share-btn.twitter { background-color: #1DA1F2; }
        .share-btn.whatsapp { background-color: #25D366; }
        .share-btn.copy-link { background-color: #6b7280; }
        #copy-message {
            margin-top: 1rem;
            text-align: center;
            color: #a5b4fc;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #copy-message.visible {
            opacity: 1;
        }

        /* --- Help Modal Styles --- */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border: 1px solid #4b5563;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9ca3af;
            font-size: 1.75rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #e5e7eb;
            text-decoration: none;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #93c5fd;
        }
        .modal-content ol {
            padding-left: 1.5rem;
            line-height: 1.8;
        }
        .modal-content li {
            margin-bottom: 0.75rem;
        }

    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span data-key="backToHome">Back to Home</span>
    </a>
    <div class="container">
        <div class="header-controls">
            <div class="language-switcher">
                <button id="language-btn">English</button>
                <div id="language-options">
                    <button data-lang="en">English</button>
                    <button data-lang="si">සිංහල</button>
                    <button data-lang="ta">தமிழ்</button>
                </div>
            </div>
            <button id="help-btn" class="help-btn" data-key="helpBtn" title="Help">?</button>
        </div>
        <div class="header">
            <h1 data-key="title">Password Generator</h1>
        </div>
        <div class="result-container">
            <span id="password-display" class="placeholder" data-key="placeholder">P4$5W0rD!</span>
            <button id="copy-btn" data-key-title="copyTitle" title="Copy Password">
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="options">
            <div class="option">
                <label for="password-length" data-key="length">Password Length</label>
                <div class="length-slider">
                    <input type="range" id="password-length" min="8" max="32" value="16">
                    <span id="length-value">16</span>
                </div>
            </div>
             <div class="option">
                <label for="include-uppercase" data-key="uppercase">Include Uppercase Letters</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-uppercase" checked>
                     <span class="slider"></span>
                </label>
            </div>
             <div class="option">
                <label for="include-lowercase" data-key="lowercase">Include Lowercase Letters</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-lowercase" checked>
                     <span class="slider"></span>
                </label>
            </div>
             <div class="option">
                <label for="include-numbers" data-key="numbers">Include Numbers</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-numbers" checked>
                     <span class="slider"></span>
                </label>
            </div>
             <div class="option">
                <label for="include-symbols" data-key="symbols">Include Symbols</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-symbols" checked>
                     <span class="slider"></span>
                </label>
            </div>
        </div>
        <button id="generate-btn" class="main-btn" data-key="generateBtn">Generate Password</button>

        <!-- Share Buttons Section START -->
        <div class="share-section">
            <h3 data-key="shareTool">Share this Tool</h3>
            <div class="share-buttons-container">
                <a id="share-facebook" class="share-btn facebook" target="_blank" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a id="share-twitter" class="share-btn twitter" target="_blank" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a id="share-whatsapp" class="share-btn whatsapp" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <button id="copy-link" class="share-btn copy-link" title="Copy Link"><i class="fas fa-link"></i></button>
            </div>
            <p id="copy-message" data-key="linkCopied">Link Copied!</p>
        </div>
        <!-- Share Buttons Section END -->
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close">&times;</button>
            <h2 data-key="helpTitle">How to Use Password Generator</h2>
            <div data-key="helpContent">
                <!-- Content will be inserted by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'Password Generator', si: 'මුරපද සාදන්නා', ta: 'கடவுச்சொல் ஜெனரேட்டர்' },
            placeholder: { en: 'P4$5W0rD!', si: 'මුරපදය!', ta: 'கடவுச்சொல்!' },
            length: { en: 'Password Length', si: 'මුරපදයේ දිග', ta: 'கடவுச்சொல் நீளம்' },
            uppercase: { en: 'Include Uppercase Letters', si: 'Capital අකුරු ඇතුළත් කරන්න', ta: 'பெரிய எழுத்துக்களைச் சேர்' },
            lowercase: { en: 'Include Lowercase Letters', si: 'Simple අකුරු ඇතුළත් කරන්න', ta: 'சிறிய எழுத்துக்களைச் சேர்' },
            numbers: { en: 'Include Numbers', si: 'ඉලක්කම් ඇතුළත් කරන්න', ta: 'எண்களைச் சேர்' },
            symbols: { en: 'Include Symbols', si: 'සංකේත ඇතුළත් කරන්න', ta: 'சின்னங்களைச் சேர்' },
            generateBtn: { en: 'Generate Password', si: 'මුරපදය සාදන්න', ta: 'கடவுச்சொல்லை உருவாக்கவும்' },
            copied: { en: 'Copied!', si: 'පිටපත් කලා!', ta: 'நகலெடுக்கப்பட்டது!' },
            copyTitle: { en: 'Copy Password', si: 'මුරපදය පිටපත් කරන්න', ta: 'கடவுச்சொல்லை நகலெடு' },
            shareTool: { en: 'Share this Tool', si: 'මෙම මෙවලම බෙදාගන්න', ta: 'இந்த கருவியைப் பகிரவும்' },
            linkCopied: { en: 'Link Copied!', si: 'ලින්ක් එක කොපි විය!', ta: 'இணைப்பு நகலெடுக்கப்பட்டது!' },
            helpTitle: { en: 'How to Use Password Generator', si: 'Password Generator භාවිතා කරන ආකාරය', ta: 'Password Generator பயன்படுத்துவது எப்படி' },
            helpContent: {
                en: `<ol><li>Use the slider to set your desired <strong>Password Length</strong>.</li><li>Use the toggles to select which character types (<strong>Uppercase</strong>, <strong>Lowercase</strong>, <strong>Numbers</strong>, <strong>Symbols</strong>) to include.</li><li>Click the <strong>Generate Password</strong> button.</li><li>A new, secure password will appear at the top.</li><li>Click the copy icon to copy the password to your clipboard.</li></ol>`,
                si: `<ol><li>ඔබට අවශ්‍ය <strong>මුරපදයේ දිග</strong> තීරණය කිරීමට slider එක භාවිතා කරන්න.</li><li>මුරපදයට ඇතුළත් කළ යුතු අක්ෂර වර්ග (<strong>Capital අකුරු</strong>, <strong>Simple අකුරු</strong>, <strong>ඉලක්කම්</strong>, <strong>සංකේත</strong>) තෝරාගැනීමට toggles භාවිතා කරන්න.</li><li><strong>'මුරපදය සාදන්න'</strong> බොත්තම ඔබන්න.</li><li>ආරක්ෂිත, නව මුරපදයක් ඉහළින් දිස්වනු ඇත.</li><li>මුරපදය පිටපත් කර ගැනීමට copy icon එක click කරන්න.</li></ol>`,
                ta: `<ol><li>விரும்பிய <strong>கடவுச்சொல் நீளத்தை</strong> அமைக்க ஸ்லைடரைப் பயன்படுத்தவும்.</li><li>சேர்க்க வேண்டிய எழுத்து வகைகளை (<strong>பெரிய எழுத்து</strong>, <strong>சிறிய எழுத்து</strong>, <strong>எண்கள்</strong>, <strong>சின்னங்கள்</strong>) தேர்ந்தெடுக்க toggles-ஐப் பயன்படுத்தவும்.</li><li><strong>'கடவுச்சொல்லை உருவாக்கவும்'</strong> பொத்தானைக் கிளிக் செய்யவும்.</li><li>ஒரு புதிய, பாதுகாப்பான கடவுச்சொல் மேலே தோன்றும்.</li><li>கடவுச்சொல்லை நகலெடுக்க copy ஐகானைக் கிளிக் செய்யவும்.</li></ol>`
            }
        };

        let currentLang = 'en';

        // --- UI Elements ---
        const passwordDisplay = document.getElementById('password-display');
        const copyBtn = document.getElementById('copy-btn');
        const lengthSlider = document.getElementById('password-length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheck = document.getElementById('include-uppercase');
        const lowercaseCheck = document.getElementById('include-lowercase');
        const numbersCheck = document.getElementById('include-numbers');
        const symbolsCheck = document.getElementById('include-symbols');
        const generateBtn = document.getElementById('generate-btn');
        const languageBtn = document.getElementById('language-btn');
        const languageOptions = document.getElementById('language-options');
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // --- Language and UI Update ---
        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') languageBtn.textContent = 'English';
            if(lang === 'si') languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') languageBtn.textContent = 'தமிழ்';
            languageOptions.classList.remove('show');

            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[key] && translations[key][lang]) {
                    if (key === 'helpContent') {
                        element.innerHTML = translations[key][lang];
                    } else {
                        element.textContent = translations[key][lang];
                    }
                }
            });
            
            document.querySelectorAll('[data-key-title]').forEach(element => {
                const key = element.getAttribute('data-key-title');
                if (translations[key] && translations[key][lang]) {
                    element.title = translations[key][lang];
                }
            });

            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
        }

        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }
        
        // --- Share Button Logic ---
        function initializeShareButtons() {
            const pageUrl = window.location.href;
            const pageTitle = document.title;
            const textToShare = `Check out this tool: ${pageTitle}`;

            const facebookBtn = document.getElementById('share-facebook');
            const twitterBtn = document.getElementById('share-twitter');
            const whatsappBtn = document.getElementById('share-whatsapp');
            const copyBtn = document.getElementById('copy-link');

            facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            twitterBtn.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(textToShare)}`;
            whatsappBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare + " " + pageUrl)}`;

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(pageUrl).then(() => {
                    const copyMessage = document.getElementById('copy-message');
                    copyMessage.classList.add('visible');
                    setTimeout(() => {
                        copyMessage.classList.remove('visible');
                    }, 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            });
        }

        // --- Character Sets ---
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // --- Functions ---
        function generatePassword() {
            let charSet = '';
            if (uppercaseCheck.checked) charSet += uppercaseChars;
            if (lowercaseCheck.checked) charSet += lowercaseChars;
            if (numbersCheck.checked) charSet += numberChars;
            if (symbolsCheck.checked) charSet += symbolChars;
            
            if (charSet === '') {
                passwordDisplay.textContent = 'Select options';
                passwordDisplay.classList.add('placeholder');
                return;
            }

            let password = '';
            const length = lengthSlider.value;
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charSet.length);
                password += charSet[randomIndex];
            }
            
            passwordDisplay.textContent = password;
            passwordDisplay.classList.remove('placeholder');
        }

        // --- Event Listeners ---
        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            if (passwordDisplay.textContent && !passwordDisplay.classList.contains('placeholder')) {
                navigator.clipboard.writeText(passwordDisplay.textContent);

                const icon = copyBtn.querySelector('i');
                copyBtn.classList.add('copied');
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check');
                
                const originalTitle = translations.copyTitle[currentLang]
                const copiedTitle = translations.copied[currentLang];
                copyBtn.title = copiedTitle;

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-copy');
                    copyBtn.title = originalTitle;
                }, 2000);
            }
        });

        languageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            languageOptions.classList.toggle('show');
        });
        document.querySelectorAll('#language-options button').forEach(button => {
            button.addEventListener('click', () => {
                setLanguage(button.getAttribute('data-lang'));
            });
        });
        window.addEventListener('click', (e) => {
            if (languageBtn && !languageBtn.parentElement.contains(e.target)) {
                languageOptions.classList.remove('show');
            }
        });

        helpBtn.addEventListener('click', () => {
            helpModal.style.display = 'flex';
        });
        closeModalBtn.addEventListener('click', () => {
            helpModal.style.display = 'none';
        });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.style.display = 'none';
            }
        });


        // --- Initial Load ---
        const initialLang = getLangFromURL();
        setLanguage(initialLang);
        generatePassword();
        initializeShareButtons();
    </script>
</body>
</html>
