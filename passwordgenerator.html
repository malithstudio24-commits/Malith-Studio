<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #1e1b4b, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-card {
            background: rgba(41, 51, 70, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom slider styles */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: #4a5568;
            height: 0.5rem;
            border-radius: 0.5rem;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -4px;
            background-color: #60a5fa;
            height: 24px;
            width: 24px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md glass-card rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 text-transparent bg-clip-text">Password Generator</h1>
            <p class="text-gray-400 mt-2">ශක්තිමත් සහ ආරක්ෂිත මුරපද සාදන්න.</p>
        </div>

        <!-- Password Display -->
        <div class="relative">
            <input type="text" id="password-display" readonly placeholder="Your password here..." class="w-full text-center text-xl font-mono bg-gray-900/50 border border-gray-600 rounded-lg p-4 text-white placeholder-gray-500">
            <button id="copy-btn" class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
            </button>
        </div>

        <!-- Settings -->
        <div class="space-y-4">
            <!-- Length Slider -->
            <div class="flex justify-between items-center">
                <label for="length-slider" class="font-semibold">Password Length:</label>
                <span id="length-value" class="text-lg font-bold text-blue-400">12</span>
            </div>
            <input type="range" id="length-slider" min="6" max="32" value="12" class="w-full">
            
            <!-- Checkboxes -->
            <div class="grid grid-cols-2 gap-4 text-left">
                <div class="flex items-center"><input type="checkbox" id="include-uppercase" checked class="h-5 w-5 rounded mr-2 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500"><label for="include-uppercase">Uppercase (A-Z)</label></div>
                <div class="flex items-center"><input type="checkbox" id="include-lowercase" checked class="h-5 w-5 rounded mr-2 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500"><label for="include-lowercase">Lowercase (a-z)</label></div>
                <div class="flex items-center"><input type="checkbox" id="include-numbers" checked class="h-5 w-5 rounded mr-2 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500"><label for="include-numbers">Numbers (0-9)</label></div>
                <div class="flex items-center"><input type="checkbox" id="include-symbols" checked class="h-5 w-5 rounded mr-2 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500"><label for="include-symbols">Symbols (!@#$)</label></div>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generate-btn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/30">
            Generate Password
        </button>
    </div>

    <script>
        const passwordDisplay = document.getElementById('password-display');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const includeUppercase = document.getElementById('include-uppercase');
        const includeLowercase = document.getElementById('include-lowercase');
        const includeNumbers = document.getElementById('include-numbers');
        const includeSymbols = document.getElementById('include-symbols');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        // Generate password function
        function generatePassword() {
            const length = lengthSlider.value;
            let characterPool = '';
            let password = '';

            if (includeUppercase.checked) characterPool += charSets.uppercase;
            if (includeLowercase.checked) characterPool += charSets.lowercase;
            if (includeNumbers.checked) characterPool += charSets.numbers;
            if (includeSymbols.checked) characterPool += charSets.symbols;

            if (characterPool === '') {
                passwordDisplay.value = 'Select at least one option!';
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool[randomIndex];
            }

            passwordDisplay.value = password;
        }

        // Copy password to clipboard
        copyBtn.addEventListener('click', () => {
            if (passwordDisplay.value && passwordDisplay.value !== 'Select at least one option!') {
                navigator.clipboard.writeText(passwordDisplay.value).then(() => {
                    alert('Password copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        });

        // Event listener for the generate button
        generateBtn.addEventListener('click', generatePassword);

        // Generate a password on initial load
        generatePassword();
    </script>

</body>
</html>
