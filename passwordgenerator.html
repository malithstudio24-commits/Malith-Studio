<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 32rem; /* max-w-sm */
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        
        .result-container {
            position: relative;
            background-color: #111827;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        #password-display {
            font-family: monospace;
            font-size: 1.25rem;
            color: #d1d5db;
            letter-spacing: 2px;
            overflow-wrap: break-word;
            word-break: break-all;
            flex-grow: 1;
        }
        #password-display.placeholder {
            opacity: 0.5;
        }
        #copy-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
        }
        #copy-btn:hover {
            color: white;
        }
        #copy-btn svg {
            width: 24px;
            height: 24px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option label {
            font-weight: 500;
        }
        /* Slider */
        .length-slider {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #password-length {
            flex-grow: 1;
        }
        #length-value {
            font-weight: 600;
            background-color: #111827;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            min-width: 2rem;
            text-align: center;
        }
        /* Checkbox */
        .checkbox-container {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .checkbox-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8b5cf6;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .main-btn {
            width: 100%;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .main-btn:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span data-key="backToHome">Back to Home</span>
    </a>
    <div class="container">
        <div class="header">
            <h1 data-key="title">Password Generator</h1>
        </div>
        <div class="result-container">
            <span id="password-display" class="placeholder" data-key="placeholder">P4$5W0rD!</span>
            <button id="copy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3z"/>
                </svg>
            </button>
        </div>
        <div class="options">
            <div class="option">
                <label for="password-length" data-key="length">Password Length</label>
                <div class="length-slider">
                    <input type="range" id="password-length" min="8" max="32" value="16">
                    <span id="length-value">16</span>
                </div>
            </div>
             <div class="option">
                <label for="include-uppercase" data-key="uppercase">Include Uppercase Letters</label>
                 <label class="checkbox-container">
                    <input type="checkbox" id="include-uppercase" checked>
                     <span class="slider"></span>
                 </label>
            </div>
             <div class="option">
                <label for="include-lowercase" data-key="lowercase">Include Lowercase Letters</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-lowercase" checked>
                     <span class="slider"></span>
                 </label>
            </div>
             <div class="option">
                <label for="include-numbers" data-key="numbers">Include Numbers</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-numbers" checked>
                     <span class="slider"></span>
                 </label>
            </div>
             <div class="option">
                <label for="include-symbols" data-key="symbols">Include Symbols</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-symbols" checked>
                     <span class="slider"></span>
                 </label>
            </div>
        </div>
        <button id="generate-btn" class="main-btn" data-key="generateBtn">Generate Password</button>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'Password Generator', si: 'මුරපද සාදන්නා', ta: 'கடவுச்சொல் ஜெனரேட்டர்' },
            placeholder: { en: 'P4$5W0rD!', si: 'මුරපදය!', ta: 'கடவுச்சொல்!' },
            length: { en: 'Password Length', si: 'මුරපදයේ දිග', ta: 'கடவுச்சொல் நீளம்' },
            uppercase: { en: 'Include Uppercase Letters', si: 'Capital අකුරු ඇතුළත් කරන්න', ta: 'பெரிய எழுத்துக்களைச் சேர்' },
            lowercase: { en: 'Include Lowercase Letters', si: 'Simple අකුරු ඇතුළත් කරන්න', ta: 'சிறிய எழுத்துக்களைச் சேர்' },
            numbers: { en: 'Include Numbers', si: 'ඉලක්කම් ඇතුළත් කරන්න', ta: 'எண்களைச் சேர்' },
            symbols: { en: 'Include Symbols', si: 'සංකේත ඇතුළත් කරන්න', ta: 'சின்னங்களைச் சேர்' },
            generateBtn: { en: 'Generate Password', si: 'මුරපදය සාදන්න', ta: 'கடவுச்சொல்லை உருவாக்கவும்' },
            copied: { en: 'Copied!', si: 'පිටපත් කලා!', ta: 'நகலெடுக்கப்பட்டது!' }
        };

        let currentLang = 'en';

        // --- UI Elements ---
        const passwordDisplay = document.getElementById('password-display');
        const copyBtn = document.getElementById('copy-btn');
        const lengthSlider = document.getElementById('password-length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheck = document.getElementById('include-uppercase');
        const lowercaseCheck = document.getElementById('include-lowercase');
        const numbersCheck = document.getElementById('include-numbers');
        const symbolsCheck = document.getElementById('include-symbols');
        const generateBtn = document.getElementById('generate-btn');

        // --- Language and UI Update ---
        function updateUIText(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[key] && translations[key][lang]) {
                    element.textContent = translations[key][lang];
                }
            });
        }

        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            if (['en', 'si', 'ta'].includes(lang)) {
                return lang;
            }
            return 'en';
        }

        // --- Character Sets ---
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // --- Functions ---
        function generatePassword() {
            let charSet = '';
            if (uppercaseCheck.checked) charSet += uppercaseChars;
            if (lowercaseCheck.checked) charSet += lowercaseChars;
            if (numbersCheck.checked) charSet += numberChars;
            if (symbolsCheck.checked) charSet += symbolChars;
            
            if (charSet === '') {
                passwordDisplay.textContent = 'Select options';
                passwordDisplay.classList.add('placeholder');
                return;
            }

            let password = '';
            const length = lengthSlider.value;
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charSet.length);
                password += charSet[randomIndex];
            }
            
            passwordDisplay.textContent = password;
            passwordDisplay.classList.remove('placeholder');
        }

        // --- Event Listeners ---
        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            if (passwordDisplay.textContent && !passwordDisplay.classList.contains('placeholder')) {
                navigator.clipboard.writeText(passwordDisplay.textContent);
                // Simple feedback
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                    </svg>`;
                setTimeout(() => {
                    copyBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3z"/>
                        </svg>`;
                }, 2000);
            }
        });

        // --- Initial Load ---
        const initialLang = getLangFromURL();
        updateUIText(initialLang);
        generatePassword();

    </script>
</body>
</html>
