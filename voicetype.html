<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Typing Tool - Malith Studio®</title>
    <!-- Font Awesome (Icons සඳහා අලුතෙන් එකතු කරන ලදී) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* pill shape */
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 48rem; /* max-w-2xl */
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        /* --- Header Controls (Language + Help) --- */
        .header-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .language-switcher {
            position: relative;
        }
        #language-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        #language-options {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background-color: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 100px;
            z-index: 20;
        }
        #language-options.show { display: block; }
        #language-options button {
            display: block; background: none; border: none; color: white;
            padding: 0.5rem 1rem; width: 100%; text-align: left;
            cursor: pointer; border-radius: 0.25rem; box-sizing: border-box;
        }
        #language-options button:hover { background-color: #4b5563; }
        .help-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header { text-align: center; margin-bottom: 2rem; margin-top: 3rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        #transcript {
            width: 100%;
            min-height: 200px;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 0.75rem;
            padding: 1rem;
            color: #f9fafb;
            font-size: 1.125rem;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media(min-width: 768px) {
            .controls {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover:not(:disabled) {
             transform: translateY(-2px);
             box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #startButton { background: linear-gradient(to right, #2563eb, #3b82f6); }
        #stopButton { background: linear-gradient(to right, #dc2626, #ef4444); }
        #copyButton { background: linear-gradient(to right, #4b5563, #6b7280); }
        #undoButton { background: linear-gradient(to right, #ca8a04, #eab308); }
        #clearButton { background: linear-gradient(to right, #7f1d1d, #b91c1c); } /* Clear Button Style */
        
        .status-container {
            text-align: center;
            margin-top: 1.5rem;
            height: 1.5rem;
        }
        #status {
            color: #9ca3af;
        }
        .glowing-border {
            border-radius: 0.75rem;
            padding: 2px;
            animation: glow 4s linear infinite;
            background: conic-gradient(from var(--angle), #6366f1, #a855f7, #ec4899, #f59e0b, #6366f1);
        }
        @keyframes glow {
            0% { --angle: 0deg; }
            100% { --angle: 360deg; }
        }

        /* --- Share Buttons --- */
        .share-section {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4b5563;
        }
        .share-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .share-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.25rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .share-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .share-btn.facebook { background-color: #1877F2; }
        .share-btn.twitter { background-color: #1DA1F2; }
        .share-btn.whatsapp { background-color: #25D366; }
        .share-btn.copy-link { background-color: #6b7280; }
        #copy-message {
            margin-top: 1rem;
            text-align: center;
            color: #a5b4fc;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #copy-message.visible {
            opacity: 1;
        }

        /* --- Help Modal Styles --- */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border: 1px solid #4b5563;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9ca3af;
            font-size: 1.75rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #e5e7eb;
            text-decoration: none;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #93c5fd;
        }
        .modal-content ol {
            padding-left: 1.5rem;
            line-height: 1.8;
        }
        .modal-content li {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span data-key="backToHome">Back to Home</span>
    </a>
    <div class="container">
        <div class="header-controls">
            <div class="language-switcher">
                <button id="language-btn">English</button>
                <div id="language-options">
                    <button data-lang="en">English</button>
                    <button data-lang="si">සිංහල</button>
                    <button data-lang="ta">தமிழ்</button>
                </div>
            </div>
            <button id="help-btn" class="help-btn" data-key="helpBtn" title="Help">?</button>
        </div>
        <div class="header">
            <h1 data-key="title">Voice Typing Tool</h1>
            <p data-key="subtitle">Type in Sinhala, English or Tamil by just speaking.</p>
        </div>

        <div id="transcript-wrapper">
            <textarea id="transcript" data-key-placeholder="placeholder" placeholder="Your speech will be transcribed here..."></textarea>
        </div>

        <div class="controls">
            <button id="startButton" class="btn"><span data-key="start">Start Listening</span></button>
            <button id="stopButton" class="btn" disabled><span data-key="stop">Stop</span></button>
            <button id="copyButton" class="btn"><span data-key="copy">Copy Text</span></button>
            <button id="undoButton" class="btn"><span data-key="undo">Undo</span></button>
            <button id="clearButton" class="btn"><span data-key="clear">Clear</span></button>
        </div>
        
        <div class="status-container">
            <div id="status"></div>
        </div>

        <!-- Share Buttons Section START -->
        <div class="share-section">
            <h3 data-key="shareTool">Share this Tool</h3>
            <div class="share-buttons-container">
                <a id="share-facebook" class="share-btn facebook" target="_blank" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a id="share-twitter" class="share-btn twitter" target="_blank" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a id="share-whatsapp" class="share-btn whatsapp" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <button id="copy-link" class="share-btn copy-link" title="Copy Link"><i class="fas fa-link"></i></button>
            </div>
            <p id="copy-message" data-key="linkCopied">Link Copied!</p>
        </div>
        <!-- Share Buttons Section END -->
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close">&times;</button>
            <h2 data-key="helpTitle">How to Use Voice Typing</h2>
            <div data-key="helpContent">
                <!-- Content will be inserted by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'Voice Typing Tool', si: 'කටහඬින් ටයිප් කිරීමේ මෙවලම', ta: 'குரல் தட்டச்சு கருவி' },
            subtitle: { en: 'Type in Sinhala, English or Tamil by just speaking.', si: 'මයික්‍රෆෝනය ඔබා කතා කිරීමෙන් සිංහල, ඉංග්‍රීසි හෝ දෙමළෙන් ටයිප් කරන්න.', ta: 'பேசுவதன் மூலம் சிங்களம், ஆங்கிலம் அல்லது தமிழில் தட்டச்சு செய்யவும்.' },
            start: { en: 'Start Listening', si: 'සවන් දීම අරඹන්න', ta: 'கேட்கத் தொடங்கு' },
            stop: { en: 'Stop', si: 'නවතින්න', ta: 'நிறுத்து' },
            copy: { en: 'Copy Text', si: 'පෙළ පිටපත් කරන්න', ta: 'உரையை நகலெடு' },
            undo: { en: 'Undo', si: 'අහෝසි කරන්න', ta: 'செயல்தவிர்' },
            clear: { en: 'Clear', si: 'මකන්න', ta: 'அழி' },
            placeholder: { en: 'Your speech will be transcribed here...', si: 'ඔබ කතා කරන දේ මෙතැන සටහන් වේවි...', ta: 'உங்கள் பேச்சு இங்கே படியெடுக்கப்படும்...' },
            statusListening: { en: 'Listening...', si: 'සවන් දෙමින්...', ta: 'கேட்கிறது...' },
            statusStopped: { en: 'Stopped. Press Start to begin again.', si: 'නැවතුනා. නැවත ආරම්භ කිරීමට බොත්තම ඔබන්න.', ta: 'நிறுத்தப்பட்டது. மீண்டும் தொடங்க தொடங்கு என்பதை அழுத்தவும்.' },
            statusCopied: { en: 'Copied to clipboard!', si: 'පසුරු පුවරුවට පිටපත් කලා!', ta: 'கிளிப்போர்டுக்கு நகலெடுக்கப்பட்டது!' },
            statusNothingToCopy: { en: 'There is nothing to copy.', si: 'පිටපත් කිරීමට කිසිවක් නැත.', ta: 'நகலெடுக்க எதுவும் இல்லை.'},
            errorNetwork: { en: 'Network error. Please check your connection.', si: 'ජාල දෝෂයකි. කරුණාකර ඔබගේ සම්බන්ධතාවය පරීක්ෂා කරන්න.', ta: 'நெட்வொர்க் பிழை. உங்கள் இணைப்பைச் சரிபார்க்கவும்.'},
            errorNoSpeech: { en: 'No speech detected. Please try again.', si: 'කථනයක් හඳුනාගත නොහැකි විය. කරුණාකර නැවත උත්සාහ කරන්න.', ta: 'பேச்சு எதுவும் கண்டறியப்படவில்லை. மீண்டும் முயல்க.'},
            errorNotAllowed: { en: 'Microphone access denied. Please check browser settings.', si: 'මයික්‍රෆෝනයට ප්‍රවේශ වීමට අවසර නැත. කරුණාකර බ්‍රව්සර් සැකසුම් පරීක්ෂා කරන්න.', ta: 'மைக்ரோஃபோன் அணுகல் மறுக்கப்பட்டது. உலாவி அமைப்புகளைச் சரிபார்க்கவும்.'},
            errorDefault: { en: 'An error occurred.', si: 'දෝෂයක් ඇතිවිය.', ta: 'ஒரு பிழை ஏற்பட்டது.'},
            shareTool: { en: 'Share this Tool', si: 'මෙම මෙවලම බෙදාගන්න', ta: 'இந்த கருவியைப் பகிரவும்' },
            linkCopied: { en: 'Link Copied!', si: 'ලින්ක් එක කොපි විය!', ta: 'இணைப்பு நகலெடுக்கப்பட்டது!' },
            helpTitle: { en: 'How to Use Voice Typing', si: 'භාවිතා කරන ආකාරය', ta: 'குரல் தட்டச்சு பயன்படுத்துவது எப்படி' },
            helpContent: { 
                en: `<ol>
                        <li>Select your language (English, Sinhala, or Tamil) from the top right corner.</li>
                        <li>Click the <strong>Start Listening</strong> button. Your browser may ask for microphone permission. Please allow it.</li>
                        <li>Start speaking clearly. Your words will appear in the text box.</li>
                        <li>Click the <strong>Stop</strong> button to pause.</li>
                        <li>Use the <strong>Copy</strong>, <strong>Undo</strong>, <strong>Clear</strong>, and other buttons to manage your text.</li>
                    </ol>`,
                si: `<ol>
                        <li>ඉහළ දකුණු කෙළවරේ ඇති භාෂා මෙනුවෙන් ඔබගේ භාෂාව (සිංහල, English, හෝ தமிழ்) තෝරාගන්න.</li>
                        <li><strong>'සවන් දීම අරඹන්න'</strong> බොත්තම ඔබන්න. ඔබේ බ්‍රව්සරය මයික්‍රෆෝනය සඳහා අවසර ඉල්ලනු ඇත. කරුණාකර එයට ඉඩ දෙන්න.</li>
                        <li>පැහැදිලිව කතා කිරීම අරඹන්න. ඔබ පවසන දේ text box එකේ සටහන් වනු ඇත.</li>
                        <li>නැවැත්වීමට <strong>'නවතින්න'</strong> බොත්තම ඔබන්න.</li>
                        <li>ඔබ ටයිප් කළ දේ කළමනාකරණය කිරීමට <strong>'පිටපත් කරන්න'</strong>, <strong>'අහෝසි කරන්න'</strong>, සහ <strong>'මකන්න'</strong> යන බොත්තම් භාවිතා කරන්න.</li>
                    </ol>`,
                ta: `<ol>
                        <li>மேல் வலது மூலையில் உள்ள மொழி மெனுவிலிருந்து உங்கள் மொழியை (தமிழ், ஆங்கிலம், அல்லது சிங்களம்) தேர்ந்தெடுக்கவும்.</li>
                        <li><strong>'கேட்கத் தொடங்கு'</strong> பொத்தானைக் கிளிக் செய்யவும். உங்கள் உலாவி மைக்ரோஃபோன் அனுமதி கேட்கலாம். தயவுசெய்து அதை அனுமதிக்கவும்.</li>
                        <li>தெளிவாகப் பேசத் தொடங்குங்கள். உங்கள் வார்த்தைகள் உரைப்பெட்டியில் தோன்றும்.</li>
                        <li>இடைநிறுத்த <strong>'நிறுத்து'</strong> பொத்தானைக் கிளிக் செய்யவும்.</li>
                        <li>உங்கள் உரையை நிர்வகிக்க <strong>'நகலெடு'</strong>, <strong>'செயல்தவிர்'</strong>, <strong>'அழி'</strong> மற்றும் பிற பொத்தான்களைப் பயன்படுத்தவும்.</li>
                    </ol>`
            }
        };

        let currentLang = 'en';

        // --- UI Elements ---
        const languageBtn = document.getElementById('language-btn');
        const languageOptions = document.getElementById('language-options');
        const transcriptWrapper = document.getElementById('transcript-wrapper');
        const transcriptArea = document.getElementById('transcript');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const copyButton = document.getElementById('copyButton');
        const undoButton = document.getElementById('undoButton');
        const clearButton = document.getElementById('clearButton');
        const statusDiv = document.getElementById('status');
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        // --- Language and UI Update ---
        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') languageBtn.textContent = 'English';
            if(lang === 'si') languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') languageBtn.textContent = 'தமிழ்';
            languageOptions.classList.remove('show');
            
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[key] && translations[key][lang]) {
                    if (key === 'helpContent') {
                        element.innerHTML = translations[key][lang];
                    } else {
                        element.textContent = translations[key][lang];
                    }
                }
            });
            transcriptArea.placeholder = translations.placeholder[lang];

            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
        }

        // Get language code from URL parameter
        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en'; // Default
        }

        function getLangCode(lang) {
            if (lang === 'si') return 'si-LK';
            if (lang === 'ta') return 'ta-LK';
            return 'en-US';
        }
        
        // --- Share Button Logic ---
        function initializeShareButtons() {
            const pageUrl = window.location.href;
            const pageTitle = document.title;
            const textToShare = `Check out this tool: ${pageTitle}`;

            const facebookBtn = document.getElementById('share-facebook');
            const twitterBtn = document.getElementById('share-twitter');
            const whatsappBtn = document.getElementById('share-whatsapp');
            const copyBtn = document.getElementById('copy-link');

            facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            twitterBtn.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(textToShare)}`;
            whatsappBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare + " " + pageUrl)}`;

            copyBtn.addEventListener('click', () => {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = pageUrl;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                tempTextArea.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    const copyMessage = document.getElementById('copy-message');
                    copyMessage.classList.add('visible');
                    setTimeout(() => {
                        copyMessage.classList.remove('visible');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy link: ', err);
                }
                document.body.removeChild(tempTextArea);
            });
        }
        
        // --- Speech Recognition Logic ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let baseTranscript = '';
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                statusDiv.textContent = translations.statusListening[currentLang];
                startButton.disabled = true;
                stopButton.disabled = false;
                transcriptWrapper.classList.add('glowing-border');
            };

            recognition.onend = () => {
                statusDiv.textContent = translations.statusStopped[currentLang];
                startButton.disabled = false;
                stopButton.disabled = true;
                transcriptWrapper.classList.remove('glowing-border');
            };

            recognition.onerror = (event) => {
                let errorKey = 'errorDefault';
                if (event.error === 'network') errorKey = 'errorNetwork';
                if (event.error === 'no-speech') errorKey = 'errorNoSpeech';
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') errorKey = 'errorNotAllowed';
                statusDiv.textContent = translations[errorKey][currentLang];
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscriptFromSession = '';
                for (let i = 0; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscriptFromSession += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                transcriptArea.value = baseTranscript + finalTranscriptFromSession + interimTranscript;
            };

        } else {
            startButton.disabled = true;
            statusDiv.textContent = "Sorry, your browser doesn't support speech recognition.";
        }

        function stopRecognition() {
             if (recognition && startButton.disabled) {
                 recognition.stop();
            }
        }
        
        // --- Button Event Listeners ---
        startButton.addEventListener('click', () => {
            if (recognition) {
                baseTranscript = transcriptArea.value;
                if (baseTranscript.length > 0 && !baseTranscript.endsWith(' ')) {
                    baseTranscript += ' ';
                }
                recognition.lang = getLangCode(currentLang);
                recognition.start();
            }
        });

        stopButton.addEventListener('click', stopRecognition);

        copyButton.addEventListener('click', () => {
            if (transcriptArea.value) {
                navigator.clipboard.writeText(transcriptArea.value);
                statusDiv.textContent = translations.statusCopied[currentLang];
                setTimeout(() => statusDiv.textContent = '', 2000);
            } else {
                statusDiv.textContent = translations.statusNothingToCopy[currentLang];
                setTimeout(() => statusDiv.textContent = '', 2000);
            }
        });

        undoButton.addEventListener('click', () => {
            const currentText = transcriptArea.value;
            if (currentText.length > 0) {
                const trimmedText = currentText.trimEnd();
                const lastSpaceIndex = trimmedText.lastIndexOf(' ');
                
                if (lastSpaceIndex !== -1) {
                    transcriptArea.value = trimmedText.substring(0, lastSpaceIndex);
                } else {
                    transcriptArea.value = '';
                }
            }
        });
        
        clearButton.addEventListener('click', () => {
            stopRecognition();
            transcriptArea.value = '';
            baseTranscript = '';
        });

        languageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            languageOptions.classList.toggle('show');
        });
        document.querySelectorAll('#language-options button').forEach(button => {
            button.addEventListener('click', () => {
                stopRecognition();
                setLanguage(button.getAttribute('data-lang'));
            });
        });
        window.addEventListener('click', (e) => {
            if (languageBtn && !languageBtn.parentElement.contains(e.target)) {
                languageOptions.classList.remove('show');
            }
        });

        // --- Modal Listeners ---
        helpBtn.addEventListener('click', () => {
            helpModal.style.display = 'flex';
        });
        closeModalBtn.addEventListener('click', () => {
            helpModal.style.display = 'none';
        });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.style.display = 'none';
            }
        });

        // --- Initial Load ---
        const initialLang = getLangFromURL();
        setLanguage(initialLang);
        initializeShareButtons();
    </script>
</body>
</html>
