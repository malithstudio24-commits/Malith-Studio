<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 48rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* --- Header Controls (Language + Help) --- */
        .header-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .language-switcher {
            position: relative;
        }
        #language-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        #language-options {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background-color: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 100px;
            z-index: 20;
        }
        #language-options.show { display: block; }
        #language-options button {
            display: block; background: none; border: none; color: white;
            padding: 0.5rem 1rem; width: 100%; text-align: left;
            cursor: pointer; border-radius: 0.25rem; box-sizing: border-box;
        }
        #language-options button:hover { background-color: #4b5563; }
        .help-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header { text-align: center; margin-bottom: 2rem; margin-top: 3rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media(min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #f9fafb;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.4);
        }

        .main-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .main-btn:hover:not(:disabled) { box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .main-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .result-box {
            position: relative;
            margin-top: 2rem;
        }
        #result-text {
            width: 100%;
            min-height: 150px;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #d1d5db;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .output-controls {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #copyBtn { background-color: #4b5563; }
        #copyBtn:hover { background-color: #6b7280; }
        #newPostBtn { background-color: #166534; }
        #newPostBtn:hover { background-color: #15803d; }

        #status {
            text-align: center;
            color: #f87171;
            height: 1.5rem;
            margin-top: 1rem;
        }

        /* --- Share Buttons --- */
        .share-section {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4b5563;
        }
        .share-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .share-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.25rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .share-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .share-btn.facebook { background-color: #1877F2; }
        .share-btn.twitter { background-color: #1DA1F2; }
        .share-btn.whatsapp { background-color: #25D366; }
        .share-btn.copy-link { background-color: #6b7280; }
        #copy-message {
            margin-top: 1rem;
            text-align: center;
            color: #a5b4fc;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #copy-message.visible {
            opacity: 1;
        }
        
        /* --- Help Modal Styles --- */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border: 1px solid #4b5563;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9ca3af;
            font-size: 1.75rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #e5e7eb;
            text-decoration: none;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #93c5fd;
        }
        .modal-content ol {
            padding-left: 1.5rem;
            line-height: 1.8;
        }
        .modal-content li {
            margin-bottom: 0.75rem;
        }
    </style>
</head>

    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
        <span data-key="backToHome">Back to Home</span>

    <div class="container">
        <div class="header-controls">
            <div class="language-switcher">
                <button id="language-btn">English</button>
                <div id="language-options">

            <button id="help-btn" class="help-btn" data-key="helpBtn" title="Help">?</button>

        <div class="header">
            <h1 data-key="title">AI Social Media Post Generator</h1>
            <p data-key="subtitle">Create engaging social media posts in seconds.</p>
        </div>

        <div id="form-container">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="topic-input" data-key="topicLabel">Topic</label>
                <input type="text" id="topic-input" data-key-placeholder="topicPlaceholder" placeholder="e.g., The benefits of morning walks">
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="platform-select" data-key="platformLabel">Platform</label>
                    <select id="platform-select">
                        <option value="Facebook" data-key="platformFacebook">Facebook</option>
                        <option value="X (Twitter)" data-key="platformX">X (Twitter)</option>
                        <option value="Instagram" data-key="platformInstagram">Instagram</option>
                        <option value="LinkedIn" data-key="platformLinkedIn">LinkedIn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tone-select" data-key="toneLabel">Tone</label>
                    <select id="tone-select">
                        <option value="Professional" data-key="toneProfessional">Professional</option>
                        <option value="Casual" data-key="toneCasual">Casual</option>

                        <option value="Inspirational" data-key="toneInspirational">Inspirational</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language-select" data-key="languageLabel">Language</label>
                    <select id="language-select">
                        <option value="English" data-key="langEnglish">English</option>
                        <option value="Sinhala" data-key="langSinhala">Sinhala</option>

            </div>

                <span data-key="generate">Generate Post</span>
                <div id="loader" class="loader" style="display: none;"></div>
            </button>
        </div>

        <div class="result-box" id="result-box" style="display: none;">
            <textarea id="result-text" readonly data-key-placeholder="placeholderOutput" placeholder="Generated post will appear here..."></textarea>
            <div class="output-controls">
                <button id="newPostBtn" class="action-btn" data-key="newPost">New Post</button>
                <button id="copyBtn" class="action-btn" data-key="copy">Copy</button>
            </div>
        </div>
        
        <div id="status"></div>

        <!-- Share Buttons Section START -->
        <div class="share-section">
            <h3 data-key="shareTool">Share this Tool</h3>
            <div class="share-buttons-container">
                <a id="share-facebook" class="share-btn facebook" target="_blank" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a id="share-twitter" class="share-btn twitter" target="_blank" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a id="share-whatsapp" class="share-btn whatsapp" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <button id="copy-link" class="share-btn copy-link" title="Copy Link"><i class="fas fa-link"></i></button>
            </div>
            <p id="copy-message" data-key="linkCopied">Link Copied!</p>
        </div>
        <!-- Share Buttons Section END -->
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close">&times;</button>
            <h2 data-key="helpTitle">How to Use Social Media Post Generator</h2>
            <div data-key="helpContent">

            </div>
        </div>
    </div>

            helpContent: {
                en: `<ol><li>Enter a <strong>Topic</strong> for your social media post.</li><li>Select the <strong>Platform</strong> (e.g., Facebook, Instagram).</li><li>Choose the desired <strong>Tone</strong> for the post.</li><li>Select the <strong>Language</strong> for the output.</li><li>Click the <strong>Generate Post</strong> button.</li><li>The AI will create a post for you, which you can then copy.</li></ol>`,
                si: `<ol><li>ඔබේ social media post එකට අදාළ <strong>මාතෘකාව</strong> ඇතුළත් කරන්න.</li><li>අදාළ <strong>වේදිකාව</strong> (උදා: Facebook, Instagram) තෝරන්න.</li><li>Post එකට අවශ්‍ය <strong>ස්වරය</strong> තෝරන්න.</li><li>ප්‍රතිඵලය අවශ්‍ය <strong>භාෂාව</strong> තෝරන්න.</li><li><strong>'සටහන සාදන්න'</strong> බොත්තම ඔබන්න.</li><li>AI මගින් ඔබ සඳහා post එකක් නිර්මාණය කරනු ඇත, එය ඔබට පිටපත් කරගත හැක.</li></ol>`,
                ta: `<ol><li>உங்கள் சமூக ஊடக இடுகைக்கான <strong>தலைப்பை</strong> உள்ளிடவும்.</li><li>சரியான <strong>தளத்தை</strong> (எ.கா., Facebook, Instagram) தேர்ந்தெடுக்கவும்.</li><li>இடுகைக்கான விரும்பிய <strong>தொனியைத்</strong> தேர்ந்தெடுக்கவும்.</li><li>வெளியீட்டிற்கான <strong>மொழியைத்</strong> தேர்ந்தெடுக்கவும்.</li><li><strong>'பதிவை உருவாக்கவும்'</strong> பொத்தானைக் கிளிக் செய்யவும்.</li><li>AI உங்களுக்காக ஒரு பதிவை உருவாக்கும், அதை நீங்கள் நகலெடுக்கலாம்.</li></ol>`
            }
        };

        let currentLang = 'en';

        // --- UI Elements ---
        const formContainer = document.getElementById('form-container');
        const topicInput = document.getElementById('topic-input');
        const platformSelect = document.getElementById('platform-select');
        const toneSelect = document.getElementById('tone-select');
        const languageSelect = document.getElementById('language-select');
        const generateBtn = document.getElementById('generate-btn');
        const generateBtnText = generateBtn.querySelector('span');
        const loader = document.getElementById('loader');
        const resultBox = document.getElementById('result-box');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copyBtn');
        const newPostBtn = document.getElementById('newPostBtn');
        const statusDiv = document.getElementById('status');
        const languageBtn = document.getElementById('language-btn');
        const languageOptions = document.getElementById('language-options');
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') languageBtn.textContent = 'English';
            if(lang === 'si') languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') languageBtn.textContent = 'தமிழ்';
            languageOptions.classList.remove('show');
            
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]?.[lang]) {
                    if (key === 'helpContent') {
                        el.innerHTML = translations[key][lang];
                    } else {
                        el.textContent = translations[key][lang];
                    }
                }
            });
             document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (translations[key]?.[lang]) el.placeholder = translations[key][lang];
            });
            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
        }
        
        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }

        // --- Share Button Logic ---
        function initializeShareButtons() {
            const pageUrl = window.location.href;
            const pageTitle = document.title;
            const textToShare = `Check out this tool: ${pageTitle}`;

            const facebookBtn = document.getElementById('share-facebook');
            const twitterBtn = document.getElementById('share-twitter');
            const whatsappBtn = document.getElementById('share-whatsapp');
            const copyBtn = document.getElementById('copy-link');

            facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            twitterBtn.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(textToShare)}`;
            whatsappBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare + " " + pageUrl)}`;

            copyBtn.addEventListener('click', () => {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = pageUrl;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                tempTextArea.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    const copyMessage = document.getElementById('copy-message');
                    copyMessage.classList.add('visible');
                    setTimeout(() => {
                        copyMessage.classList.remove('visible');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy link: ', err);
                }
                document.body.removeChild(tempTextArea);
            });
        }
        
        // --- Event Listeners ---
        languageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            languageOptions.classList.toggle('show');
        });
        document.querySelectorAll('#language-options button').forEach(button => {
            button.addEventListener('click', () => {
                setLanguage(button.getAttribute('data-lang'));
            });
        });
        window.addEventListener('click', (e) => {
            if (languageBtn && !languageBtn.parentElement.contains(e.target)) {
                languageOptions.classList.remove('show');
            }
        });
        helpBtn.addEventListener('click', () => {
            helpModal.style.display = 'flex';
        });
        closeModalBtn.addEventListener('click', () => {
            helpModal.style.display = 'none';
        });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.style.display = 'none';
            }
        });

        const apiKey = "AIzaSyDk_3fFXF1Jxq7F1rPXTf5q95ssu_HfYt4";
        const model = 'gemini-1.5-flash';
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value;
            const platform = platformSelect.value;
            const tone = toneSelect.value;
            const language = languageSelect.value;

            if (!topic.trim()) {
                statusDiv.textContent = 'Please enter a topic.';
                return;
            }

            generateBtn.disabled = true;
            generateBtnText.textContent = translations.generating[currentLang];
            loader.style.display = 'inline-block';
            resultBox.style.display = 'none';
            statusDiv.textContent = '';

            // *** BUG FIX: Dynamic Platform Instruction ***
            let platformInstruction = '';
            switch (platform) {
                case 'Facebook':
                    platformInstruction = 'For Facebook, make it friendly and include a question to encourage comments.';
                    break;
                case 'X (Twitter)':
                    platformInstruction = 'For X (Twitter), keep it concise and under 280 characters and include relevant hashtags.';
                    break;
                case 'Instagram':
                    platformInstruction = 'For Instagram, include relevant emojis and 3-5 popular hashtags.';
                    break;
                case 'LinkedIn':
                    platformInstruction = 'For LinkedIn, make it professional and engaging.';
                    break;
            }

            const prompt = `Act as a professional social media manager. Write a social media post for the platform "${platform}" about the topic: "${topic}". The language of the post must be ${language}. The tone of the post should be ${tone}. ${platformInstruction}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                 safetySettings: [
                     { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                     { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                     { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                     { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                 ]
            };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                
                if (result.candidates?.[0]?.content) {
                    const post = result.candidates[0].content.parts[0].text;
                    resultText.value = post;
                    resultBox.style.display = 'block';
                    formContainer.style.display = 'none'; // Hide the form
                } else {
                    console.error("API Response Blocked:", result);
                    throw new Error("No content received from API.");
                }
            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = translations.error[currentLang];
            } finally {
                generateBtn.disabled = false;
                generateBtnText.textContent = translations.generate[currentLang];
                loader.style.display = 'none';
            }
        });
        
        copyBtn.addEventListener('click', () => {
             if (resultText.value) {
                 navigator.clipboard.writeText(resultText.value);
                 copyBtn.textContent = translations.copied[currentLang];
                 setTimeout(() => { copyBtn.textContent = translations.copy[currentLang]; }, 2000);
            }
        });
        
        newPostBtn.addEventListener('click', () => {
            resultBox.style.display = 'none';
            formContainer.style.display = 'block';
            topicInput.value = '';
        });

        const initialLang = getLangFromURL();
        setLanguage(initialLang);
        initializeShareButtons();
    </script>
</body>
</html>
