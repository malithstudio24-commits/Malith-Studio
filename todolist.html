<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #1e1b4b, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-card {
            background: rgba(41, 51, 70, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom checkbox */
        .task-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .task-item input[type="checkbox"]:after {
            content: '✔';
            font-size: 14px;
            color: #60a5fa;
            display: none;
        }
        .task-item input[type="checkbox"]:checked:after {
            display: block;
        }
        .task-item.completed label {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg glass-card rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 text-transparent bg-clip-text">My To-Do List</h1>
            <p class="text-gray-400 mt-2">ඔබේ දවස සැලසුම් කරගන්න.</p>
        </div>

        <!-- Input Form -->
        <form id="add-task-form" class="flex gap-4">
            <input type="text" id="task-input" placeholder="Add a new task..." class="flex-grow bg-gray-900/50 border border-gray-600 rounded-full p-3 px-5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold p-3 rounded-full transition-all duration-300 transform hover:scale-110 shadow-lg shadow-blue-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            </button>
        </form>

        <!-- Task List -->
        <div id="task-list-container" class="space-y-3">
            <!-- Tasks will be added here by JavaScript -->
        </div>
        
        <!-- Filter/Clear Buttons -->
        <div class="flex justify-between items-center pt-4 border-t border-gray-700/50">
            <p id="task-counter" class="text-sm text-gray-400">0 tasks left</p>
            <button id="clear-completed-btn" class="text-sm text-gray-400 hover:text-white">Clear Completed</button>
        </div>
    </div>

    <script>
        const taskForm = document.getElementById('add-task-form');
        const taskInput = document.getElementById('task-input');
        const taskListContainer = document.getElementById('task-list-container');
        const taskCounter = document.getElementById('task-counter');
        const clearCompletedBtn = document.getElementById('clear-completed-btn');

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to render tasks to the DOM
        function renderTasks() {
            taskListContainer.innerHTML = '';
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item flex items-center gap-4 p-3 rounded-lg transition-colors ${task.completed ? 'completed' : ''}`;
                taskElement.dataset.id = task.id;

                taskElement.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <label class="flex-grow cursor-pointer">${task.text}</label>
                    <button class="delete-btn text-gray-500 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                `;
                taskListContainer.appendChild(taskElement);
            });
            updateCounter();
        }

        // Function to update the task counter
        function updateCounter() {
            const incompleteTasks = tasks.filter(task => !task.completed).length;
            taskCounter.textContent = `${incompleteTasks} task${incompleteTasks !== 1 ? 's' : ''} left`;
        }

        // Add a new task
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText) {
                const newTask = {
                    id: Date.now().toString(),
                    text: taskText,
                    completed: false
                };
                tasks.unshift(newTask); // Add to the beginning of the array
                saveTasks();
                renderTasks();
                taskInput.value = '';
            }
        });

        // Handle clicks on the task list (for toggling complete and deleting)
        taskListContainer.addEventListener('click', (e) => {
            const target = e.target;
            const parentTask = target.closest('.task-item');
            if (!parentTask) return;

            const taskId = parentTask.dataset.id;

            // Toggle complete
            if (target.type === 'checkbox') {
                const task = tasks.find(t => t.id === taskId);
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }

            // Delete task
            if (target.closest('.delete-btn')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
            }
        });

        // Clear completed tasks
        clearCompletedBtn.addEventListener('click', () => {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        });

        // Initial render
        renderTasks();
    </script>

</body>
</html>
