<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 48rem; /* max-w-2xl */
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        textarea {
            width: 100%;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #f9fafb;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.4);
        }
        #inputText {
            height: 150px;
        }
        #outputText {
            height: 200px;
            background-color: #1f2937;
        }
        .main-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .main-btn:hover:not(:disabled) { box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .main-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .output-controls {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
         .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #copyBtn { background-color: #4b5563; }
        #copyBtn:hover { background-color: #6b7280; }
        #status {
            text-align: center;
            color: #f87171; /* Red for errors */
            height: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span data-key="backToHome">Back to Home</span>
    </a>

    <div class="container">
        <div class="header">
            <h1 data-key="title">AI Text Summarizer</h1>
            <p data-key="subtitle">Paste your long text below and get a concise summary.</p>
        </div>

        <textarea id="inputText" data-key-placeholder="placeholderInput" placeholder="Enter your text here..."></textarea>
        
        <button id="summarizeBtn" class="main-btn">
            <span data-key="summarize">Summarize</span>
            <div id="loader" class="loader" style="display: none;"></div>
        </button>

        <textarea id="outputText" readonly data-key-placeholder="placeholderOutput" placeholder="Summary will appear here..."></textarea>
        <div class="output-controls">
            <button id="copyBtn" class="action-btn" data-key="copy">Copy Summary</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'AI Text Summarizer', si: 'AI ලිපි සාරාංශකරණය', ta: 'AI உரை சுருக்கி' },
            subtitle: { en: 'Paste your long text below and get a concise summary.', si: 'ඔබේ දීර්ඝ ලිපිය පහතින් අලවා සංක්ෂිප්ත සාරාංශයක් ලබා ගන්න.', ta: 'உங்கள் நீண்ட உரையை கீழே ஒட்டி சுருக்கமான சுருக்கத்தைப் பெறுங்கள்.' },
            placeholderInput: { en: 'Enter your text here...', si: 'ඔබේ ලිපිය මෙහි ඇතුළත් කරන්න...', ta: 'உங்கள் உரையை இங்கே உள்ளிடவும்...' },
            summarize: { en: 'Summarize', si: 'සාරාංශ කරන්න', ta: 'சுருக்கவும்' },
            summarizing: { en: 'Summarizing...', si: 'සාරාංශ කරමින්...', ta: 'சுருக்கப்படுகிறது...' },
            placeholderOutput: { en: 'Summary will appear here...', si: 'සාරාංශය මෙහි දිස්වනු ඇත...', ta: 'சுருக்கம் இங்கே தோன்றும்...' },
            copy: { en: 'Copy Summary', si: 'සාරාංශය පිටපත් කරන්න', ta: 'சுருக்கத்தை நகலெடு' },
            copied: { en: 'Copied!', si: 'පිටපත් කලා!', ta: 'நகலெடுக்கப்பட்டது!' },
            error: { en: 'An error occurred. Please check your API key and try again.', si: 'දෝෂයක් ඇතිවිය. කරුණාකර ඔබගේ API යතුර පරීක්ෂා කර නැවත උත්සාහ කරන්න.', ta: 'ஒரு பிழை ஏற்பட்டது. உங்கள் API விசையைச் சரிபார்த்து மீண்டும் முயற்சிக்கவும்.'}
        };

        let currentLang = 'en';

        // --- UI Elements ---
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const summarizeBtnText = summarizeBtn.querySelector('span');
        const loader = document.getElementById('loader');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');
        
        // --- Language and UI Update ---
        function updateUIText(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[key] && translations[key][lang]) {
                    element.textContent = translations[key][lang];
                }
            });
             document.querySelectorAll('[data-key-placeholder]').forEach(element => {
                const key = element.getAttribute('data-key-placeholder');
                if (translations[key] && translations[key][lang]) {
                    element.placeholder = translations[key][lang];
                }
            });
        }
        
        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            if (['en', 'si', 'ta'].includes(lang)) {
                return lang;
            }
            return 'en';
        }

        // --- API Logic ---
        const apiKey = "AIzaSyDk_3fFXF1Jxq7F1rPXTf5q95ssu_HfYt4";
        const model = 'gemini-1.5-flash';
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        summarizeBtn.addEventListener('click', async () => {
            const textToSummarize = inputText.value;
            if (!textToSummarize.trim()) {
                statusDiv.textContent = 'Please enter some text to summarize.';
                return;
            }

            summarizeBtn.disabled = true;
            summarizeBtnText.textContent = translations.summarizing[currentLang];
            loader.style.display = 'inline-block';
            outputText.value = '';
            statusDiv.textContent = '';

            const prompt = `Summarize the following text concisely:\n\n${textToSummarize}`;
            
             const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content) {
                    const summary = result.candidates[0].content.parts[0].text;
                    outputText.value = summary;
                } else {
                    console.error("API Response Blocked:", result);
                    throw new Error("No content received from API. It might have been blocked due to safety settings.");
                }

            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = translations.error[currentLang];
            } finally {
                summarizeBtn.disabled = false;
                summarizeBtnText.textContent = translations.summarize[currentLang];
                loader.style.display = 'none';
            }
        });
        
        copyBtn.addEventListener('click', () => {
             if (outputText.value) {
                navigator.clipboard.writeText(outputText.value);
                copyBtn.textContent = translations.copied[currentLang];
                setTimeout(() => {
                    copyBtn.textContent = translations.copy[currentLang];
                }, 2000);
            }
        });
        
        // Initial setup on page load
        const initialLang = getLangFromURL();
        updateUIText(initialLang);

    </script>
</body>
</html>
