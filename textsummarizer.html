<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #1e1b4b, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-card {
            background: rgba(41, 51, 70, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom loader animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl glass-card rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 text-transparent bg-clip-text">AI Text Summarizer</h1>
            <p class="text-gray-400 mt-2">දිගු ලිපි, සාරාංශයක් බවට පත් කර ඔබේ කාලය ඉතිරි කරගන්න.</p>
        </div>

        <!-- Input and Output Textareas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
                <label for="input-text" class="font-semibold text-gray-300">සාරාංශ කිරීමට අවශ්‍ය පෙළ මෙතැන අලවන්න (Paste Text to Summarize):</label>
                <textarea id="input-text" rows="15" class="w-full bg-gray-900/50 border border-gray-600 rounded-md p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="space-y-2">
                <label for="output-text" class="font-semibold text-gray-300">සාරාංශය (Summary):</label>
                <textarea id="output-text" rows="15" class="w-full bg-gray-900/50 border border-gray-600 rounded-md p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly></textarea>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <button id="summarize-btn" class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-500/30" disabled>
                Summarize
            </button>
            <button id="copy-btn" class="w-full md:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105" disabled>
                Copy Summary
            </button>
        </div>
        
        <!-- Status/Loader -->
        <div id="status-container" class="text-center h-12 flex items-center justify-center">
            <div id="loader" class="loader hidden"></div>
            <p id="status-text" class="text-gray-400"></p>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const summarizeBtn = document.getElementById('summarize-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');

        // Enable button only when there is text
        inputText.addEventListener('input', () => {
            summarizeBtn.disabled = inputText.value.trim().length === 0;
        });

        // Summarize button click event
        summarizeBtn.addEventListener('click', async () => {
            const textToSummarize = inputText.value;
            if (!textToSummarize) return;

            // Reset UI
            outputText.value = '';
            copyBtn.disabled = true;
            summarizeBtn.disabled = true;
            statusText.textContent = 'Summarizing, please wait...';
            loader.classList.remove('hidden');

            try {
                // **UPDATED**: API key is now added
                const apiKey = "AIzaSyDk_3fFXF1Jxq7F1rPXTf5q95ssu_HfYt4"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const prompt = `Please provide a concise summary of the following text. The summary should capture the main points and key information. Return the summary in the same language as the original text (Sinhala or English):\n\n---\n\n${textToSummarize}`;

                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts) {
                    const summary = result.candidates[0].content.parts[0].text;
                    outputText.value = summary.trim();
                    copyBtn.disabled = false;
                    statusText.textContent = 'Summary generated successfully!';
                } else {
                    throw new Error('Invalid response from AI. It might be blocked.');
                }

            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = 'An error occurred. Please try again.';
            } finally {
                // Re-enable controls
                summarizeBtn.disabled = false;
                loader.classList.add('hidden');
            }
        });

        // Copy button click event
        copyBtn.addEventListener('click', () => {
            if (outputText.value) {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Summary';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        });
    </script>

</body>
</html>
