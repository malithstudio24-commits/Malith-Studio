<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text (AI OCR) Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 48rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        
        .upload-area {
            border: 2px dashed #4b5563;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .upload-area:hover {
            border-color: #8b5cf6;
            background-color: rgba(139, 92, 246, 0.1);
        }
        .upload-icon {
            width: 48px;
            height: 48px;
            color: #9ca3af;
            margin-bottom: 1rem;
        }
        .upload-area p {
            font-weight: 600;
            color: #d1d5db;
            margin: 0;
        }
        .upload-area-note {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        #image-input { display: none; }

        #image-display-area {
             display: none; /* Initially hidden */
             text-align: center;
             margin-bottom: 1.5rem;
        }
        #image-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 0.5rem;
            border: 1px solid #4b5563;
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .main-btn, .secondary-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .main-btn {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
        }
        .main-btn:hover:not(:disabled) { box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .main-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .secondary-btn {
            background-color: #4b5563;
        }
        .secondary-btn:hover {
            background-color: #6b7280;
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .result-box {
            position: relative;
            margin-top: 2rem;
        }
        #result-text {
            width: 100%;
            min-height: 150px;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #d1d5db;
            font-family: monospace;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #copyBtn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #4b5563;
            border: none;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        #copyBtn:hover { background-color: #6b7280; }
        #status {
            text-align: center;
            color: #f87171;
            height: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
        <span data-key="backToHome">Back to Home</span>
    </a>

    <div class="container">
        <div class="header">
            <h1 data-key="title">AI Image to Text (OCR)</h1>
            <p data-key="subtitle">Upload an image and let AI extract the text for you.</p>
        </div>

        <label for="image-input" id="upload-area" class="upload-area">
            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V6.75A2.25 2.25 0 015.25 4.5h13.5A2.25 2.25 0 0121 6.75v10.5A2.25 2.25 0 0118.75 19.5H5.25A2.25 2.25 0 013 17.25z" />
            </svg>
            <p data-key="upload-instruction">Click or drag image here</p>
            <span class="upload-area-note" data-key="upload-note">Supports: JPG, PNG, WEBP</span>
        </label>
        <input type="file" id="image-input" accept="image/*">
        
        <div id="image-display-area">
            <img id="image-preview" src="" alt="Selected image preview">
            <div class="action-buttons">
                 <button id="recognize-btn" class="main-btn">
                    <span data-key="recognize">Recognize Text</span>
                    <div id="loader" class="loader" style="display: none;"></div>
                </button>
                <button id="reset-btn" class="secondary-btn" data-key="reset">Choose Another</button>
            </div>
        </div>

        <div class="result-box" id="result-box" style="display: none;">
            <textarea id="result-text" readonly data-key-placeholder="placeholderOutput" placeholder="Extracted text will appear here..."></textarea>
            <button id="copyBtn" data-key="copy">Copy</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'AI Image to Text (OCR)', si: 'AI පින්තූරයෙන් අකුරු (OCR)', ta: 'AI படத்திலிருந்து உரை (OCR)' },
            subtitle: { en: 'Upload an image and let AI extract the text for you.', si: 'පින්තූරයක් upload කර AI මගින් අකුරු ලබා ගන්න.', ta: 'ஒரு படத்தைப் பதிவேற்றி, AI உங்களுக்காக உரையைப் பிரித்தெடுக்கட்டும்.' },
            'upload-instruction': { en: 'Click or drag image here', si: 'මෙහි ක්ලික් කරන්න හෝ පින්තූරයක් අදින්න', ta: 'இங்கே கிளிக் செய்யவும் அல்லது படத்தை இழுக்கவும்' },
            'upload-note': { en: 'Supports: JPG, PNG, WEBP', si: 'සහය දක්වයි: JPG, PNG, WEBP', ta: 'ஆதரிக்கிறது: JPG, PNG, WEBP' },
            recognize: { en: 'Recognize Text', si: 'අකුරු හඳුනාගන්න', ta: 'உரையை அடையாளம் காணவும்' },
            recognizing: { en: 'Recognizing...', si: 'හඳුනාගනිමින්...', ta: 'அடையாளம் காண்கிறது...' },
            reset: { en: 'Choose Another', si: 'වෙනත් එකක් තෝරන්න', ta: 'மற்றொன்றைத் தேர்ந்தெடுக்கவும்' },
            placeholderOutput: { en: 'Extracted text will appear here...', si: 'ලබාගත් පෙළ මෙහි දිස්වනු ඇත...', ta: 'பிரித்தெடுக்கப்பட்ட உரை இங்கே தோன்றும்...' },
            copy: { en: 'Copy', si: 'පිටපත් කරන්න', ta: 'நகலெடு' },
            copied: { en: 'Copied!', si: 'පිටපත් කලා!', ta: 'நகலெடுக்கப்பட்டது!' },
            error: { en: 'An error occurred. Please try again.', si: 'දෝෂයක් ඇතිවිය. කරුණාකර නැවත උත්සාහ කරන්න.', ta: 'ஒரு பிழை ஏற்பட்டது. மீண்டும் முயல்க.'}
        };

        let currentLang = 'en';

        // --- UI Elements ---
        const uploadArea = document.getElementById('upload-area');
        const imageInput = document.getElementById('image-input');
        const imageDisplayArea = document.getElementById('image-display-area');
        const imagePreview = document.getElementById('image-preview');
        const recognizeBtn = document.getElementById('recognize-btn');
        const recognizeBtnText = recognizeBtn.querySelector('span');
        const loader = document.getElementById('loader');
        const resetBtn = document.getElementById('reset-btn');
        const resultBox = document.getElementById('result-box');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');
        let fileAsBase64 = null;
        let fileMimeType = null;
        
        function updateUIText(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]?.[lang]) el.textContent = translations[key][lang];
            });
             document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (translations[key]?.[lang]) el.placeholder = translations[key][lang];
            });
        }
        
        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }

        function handleFile(file) {
            uploadArea.style.display = 'none';
            imageDisplayArea.style.display = 'block';
            
            const reader = new FileReader();
            reader.onloadend = () => {
                imagePreview.src = reader.result;
                fileAsBase64 = reader.result.split(',')[1];
                fileMimeType = file.type;
            };
            reader.readAsDataURL(file);
        }

        function resetUI() {
            uploadArea.style.display = 'flex';
            imageDisplayArea.style.display = 'none';
            resultBox.style.display = 'none';
            imageInput.value = ''; // Clear file input
            fileAsBase64 = null;
            fileMimeType = null;
        }

        uploadArea.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        resetBtn.addEventListener('click', resetUI);

        const apiKey = "AIzaSyDk_3fFXF1Jxq7F1rPXTf5q95ssu_HfYt4";
        const model = 'gemini-1.5-flash';
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        recognizeBtn.addEventListener('click', async () => {
            if (!fileAsBase64) return;
            
            recognizeBtn.disabled = true;
            resetBtn.disabled = true;
            recognizeBtnText.textContent = translations.recognizing[currentLang];
            loader.style.display = 'inline-block';
            resultText.value = '';
            copyBtn.style.display = 'none';
            statusDiv.textContent = '';

            const prompt = "Extract all text from this image.";
            const payload = {
                contents: [{ parts: [ { text: prompt }, { inline_data: { mime_type: fileMimeType, data: fileAsBase64 } } ] }],
                 safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                
                if (result.candidates?.[0]?.content) {
                    const extractedText = result.candidates[0].content.parts[0].text;
                    resultText.value = extractedText;
                    resultBox.style.display = 'block';
                    copyBtn.style.display = 'block';
                } else {
                    console.error("API Response Blocked:", result);
                    throw new Error("No text content received from API.");
                }
            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = translations.error[currentLang];
            } finally {
                recognizeBtn.disabled = false;
                resetBtn.disabled = false;
                recognizeBtnText.textContent = translations.recognize[currentLang];
                loader.style.display = 'none';
            }
        });
        
        copyBtn.addEventListener('click', () => {
             if (resultText.value) {
                navigator.clipboard.writeText(resultText.value);
                copyBtn.textContent = translations.copied[currentLang];
                setTimeout(() => { copyBtn.textContent = translations.copy[currentLang]; }, 2000);
            }
        });

        const initialLang = getLangFromURL();
        updateUIText(initialLang);
    </script>
</body>
</html>
