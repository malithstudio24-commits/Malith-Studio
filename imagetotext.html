                ta: `<ol><li>உங்கள் சாதனத்திலிருந்து படத்தைத் தேர்ந்தெடுக்க, 'இங்கே கிளிக் செய்யவும் அல்லது படத்தை இழுக்கவும்' என்ற பகுதியைக் கிளிக் செய்யவும்.</li><li>படம் காட்டப்பட்டதும், <strong>'உரையை அடையாளம் காணவும்'</strong> பொத்தானைக் கிளிக் செய்யவும்.</li><li>AI படத்தை ஆராய்ந்து அதிலுள்ள உரையை பிரித்தெடுக்கும்.</li><li>பிரித்தெடுக்கப்பட்ட உரை கீழே உள்ள பெட்டியில் தோன்றும்.</li><li>உரையை நகலெடுக்க <strong>'நகலெடு'</strong> பொத்தானைப் பயன்படுத்தவும்.</li></ol>`
            }
        };

        let currentLang = 'en';

        const uploadArea = document.getElementById('upload-area');
        const imageInput = document.getElementById('image-input');
        const imageDisplayArea = document.getElementById('image-display-area');
        const imagePreview = document.getElementById('image-preview');
        const recognizeBtn = document.getElementById('recognize-btn');
        const recognizeBtnText = recognizeBtn.querySelector('span');
        const loader = document.getElementById('loader');
        const resetBtn = document.getElementById('reset-btn');
        const resultBox = document.getElementById('result-box');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');
        const languageBtn = document.getElementById('language-btn');
        const languageOptions = document.getElementById('language-options');
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        let fileAsBase64 = null;
        let fileMimeType = null;
        
        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') languageBtn.textContent = 'English';
            if(lang === 'si') languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') languageBtn.textContent = 'தமிழ்';
            languageOptions.classList.remove('show');

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]?.[lang]) {
                    if (key === 'helpContent') {
                        el.innerHTML = translations[key][lang];
                    } else {
                        el.textContent = translations[key][lang];
                    }
                }
            });
             document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (translations[key]?.[lang]) el.placeholder = translations[key][lang];
            });

            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
        }
        
        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }

        function handleFile(file) {
            uploadArea.style.display = 'none';
            imageDisplayArea.style.display = 'block';
            
            const reader = new FileReader();
            reader.onloadend = () => {
                imagePreview.src = reader.result;
                fileAsBase64 = reader.result.split(',')[1];
                fileMimeType = file.type;
            };
            reader.readAsDataURL(file);
        }

        function resetUI() {
            uploadArea.style.display = 'flex';
            imageDisplayArea.style.display = 'none';
            resultBox.style.display = 'none';
            imageInput.value = '';
            fileAsBase64 = null;
            fileMimeType = null;
        }

        function initializeShareButtons() {
            const pageUrl = window.location.href;
            const pageTitle = document.title;
            const textToShare = `Check out this tool: ${pageTitle}`;

            const facebookBtn = document.getElementById('share-facebook');
            const twitterBtn = document.getElementById('share-twitter');
            const whatsappBtn = document.getElementById('share-whatsapp');
            const copyBtn = document.getElementById('copy-link');

            facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            twitterBtn.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(textToShare)}`;
            whatsappBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare + " " + pageUrl)}`;

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(pageUrl).then(() => {
                    const copyMessage = document.getElementById('copy-message');
                    copyMessage.classList.add('visible');
                    setTimeout(() => {
                        copyMessage.classList.remove('visible');
                    }, 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            });
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        resetBtn.addEventListener('click', resetUI);
        languageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            languageOptions.classList.toggle('show');
        });
        document.querySelectorAll('#language-options button').forEach(button => {
            button.addEventListener('click', () => {
                setLanguage(button.getAttribute('data-lang'));
            });
        });
        window.addEventListener('click', (e) => {
            if (languageBtn && !languageBtn.parentElement.contains(e.target)) {
                languageOptions.classList.remove('show');
            }
        });
        helpBtn.addEventListener('click', () => {
            helpModal.style.display = 'flex';
        });
        closeModalBtn.addEventListener('click', () => {
            helpModal.style.display = 'none';
        });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.style.display = 'none';
            }
        });


        const apiKey = "AIzaSyDk_3fFXF1Jxq7F1rPXTf5q95ssu_HfYt4";
        const model = 'gemini-1.5-flash';
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        recognizeBtn.addEventListener('click', async () => {
            if (!fileAsBase64) return;
            
            recognizeBtn.disabled = true;
            resetBtn.disabled = true;
            recognizeBtnText.textContent = translations.recognizing[currentLang];
            loader.style.display = 'inline-block';
            resultText.value = '';
            copyBtn.style.display = 'none';
            statusDiv.textContent = '';

            const prompt = "Extract all text from this image.";
            const payload = {
                contents: [{ parts: [ { text: prompt }, { inline_data: { mime_type: fileMimeType, data: fileAsBase64 } } ] }],
                 safetySettings: [
                     { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                     { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                     { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                     { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                 ]
            };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                
                if (result.candidates?.[0]?.content) {
                    const extractedText = result.candidates[0].content.parts[0].text;
                    resultText.value = extractedText;
                    resultBox.style.display = 'block';
                    copyBtn.style.display = 'block';
                } else {
                    console.error("API Response Blocked:", result);
                    throw new Error("No text content received from API.");
                }
            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = translations.error[currentLang];
            } finally {
                recognizeBtn.disabled = false;
                resetBtn.disabled = false;
                recognizeBtnText.textContent = translations.recognize[currentLang];
                loader.style.display = 'none';
            }
        });
        
        copyBtn.addEventListener('click', () => {
             if (resultText.value) {
                 navigator.clipboard.writeText(resultText.value);
                 copyBtn.textContent = translations.copied[currentLang];
                 setTimeout(() => { copyBtn.textContent = translations.copy[currentLang]; }, 2000);
            }
        });

        const initialLang = getLangFromURL();
        setLanguage(initialLang);
        initializeShareButtons();
    </script>
</body>
</html>
