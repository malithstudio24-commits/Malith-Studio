<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Font Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
        }
        .back-btn svg {
            width: 1rem;
            height: 1rem;
        }
        .container {
            width: 100%;
            max-width: 64rem; /* max-w-5xl */
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .lang-switcher {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        .converter-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .converter-grid {
                grid-template-columns: 1fr auto 1fr;
                align-items: center;
            }
        }
        .textarea-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .textarea-container label {
            font-weight: 600;
            color: #d1d5db;
        }
        textarea {
            width: 100%;
            height: 250px;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #f9fafb;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.4);
        }
        .controls {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
         @media (min-width: 1024px) {
            .controls {
                flex-direction: column;
            }
        }
        .convert-btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .convert-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .output-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .action-btn {
            width: 150px;
            padding: 0.5rem;
            border: none;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #copy-output-btn { background-color: #4b5563; }
        #copy-output-btn:hover { background-color: #6b7280; }
        #clear-output-btn { background-color: #991b1b; }
        #clear-output-btn:hover { background-color: #b91c1c; }
        
        @font-face {
            font-family: 'FM-Abhaya';
            src: url('https://www.fonts-top.com/server/fonts/FM-Abhaya_2.001_80f2303a74959f632a76f2b86d9a955c.ttf') format('truetype');
        }
        #input-text.fm-font, #output-text.fm-font {
            font-family: 'FM-Abhaya', sans-serif;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span data-key="backToHome">Back to Home</span>
    </a>

    <div class="container">
        <button id="lang-switcher-btn" class="lang-switcher">සිංහල</button>
        <div class="header">
            <h1 data-key="title">Sinhala Font Converter</h1>
            <p data-key="subtitle">Easily convert between FM fonts and Unicode.</p>
        </div>

        <div class="converter-grid">
            <div class="textarea-container">
                <label for="input-text" data-key="inputLabel">Input Text (FM Font or Unicode)</label>
                <textarea id="input-text" data-key-placeholder="inputPlaceholder" placeholder="Enter the text you want to convert here..."></textarea>
            </div>

            <div class="controls">
                <button id="fm-to-uni-btn" class="convert-btn">
                    <span data-key="fmToUni">FM ➔ Unicode</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
                <button id="uni-to-fm-btn" class="convert-btn">
                    <span data-key="uniToFm">Unicode ➔ FM</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>

            <div class="textarea-container">
                <label for="output-text" data-key="outputLabel">Output Text</label>
                <textarea id="output-text" readonly data-key-placeholder="outputPlaceholder" placeholder="See the converted text here..."></textarea>
                <div class="output-buttons">
                    <button id="copy-output-btn" class="action-btn" data-key="copyBtn">Copy Output</button>
                    <button id="clear-output-btn" class="action-btn" data-key="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට' },
            title: { eng: 'Sinhala Font Converter', sin: 'සිංහල ෆොන්ට් පරිවර්තකය' },
            subtitle: { eng: 'Easily convert between FM fonts and Unicode.', sin: 'FM ෆොන්ට් සහ යුනිකෝඩ් අතර පහසුවෙන් පරිවර්තනය කරන්න.' },
            inputLabel: { eng: 'Input Text (FM Font or Unicode)', sin: 'ආදාන පාඨය (FM ෆොන්ට් හෝ යුනිකෝඩ්)' },
            inputPlaceholder: { eng: 'Enter the text you want to convert here...', sin: 'ඔබට පරිවර්තනය කිරීමට අවශ්‍ය පාඨය මෙහි යොදන්න...' },
            fmToUni: { eng: 'FM ➔ Unicode', sin: 'FM ➔ යුනිකෝඩ්' },
            uniToFm: { eng: 'Unicode ➔ FM', sin: 'යුනිකෝඩ් ➔ FM' },
            outputLabel: { eng: 'Output Text', sin: 'ප්‍රතිදාන පාඨය' },
            outputPlaceholder: { eng: 'See the converted text here...', sin: 'පරිවර්තනය කළ පාඨය මෙතැනින් බලන්න...' },
            copyBtn: { eng: 'Copy Output', sin: 'ප්‍රතිදානය පිටපත් කරන්න' },
            clearBtn: { eng: 'Clear', sin: 'මකන්න' },
            copied: { eng: 'Copied!', sin: 'පිටපත් කලා!' }
        };

        let currentLang = 'en';

        const langSwitcherBtn = document.getElementById('lang-switcher-btn');
        
        function updateLanguage(lang) {
            currentLang = lang;
            langSwitcherBtn.textContent = lang === 'sin' ? 'English' : 'සිංහල';
            
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[key] && translations[key][lang]) {
                    element.textContent = translations[key][lang];
                }
            });

             document.querySelectorAll('[data-key-placeholder]').forEach(element => {
                const key = element.getAttribute('data-key-placeholder');
                if (translations[key] && translations[key][lang]) {
                    element.placeholder = translations[key][lang];
                }
            });
        }

        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si'].includes(lang) ? lang : 'en';
        }

        langSwitcherBtn.addEventListener('click', () => {
            const newLang = currentLang === 'sin' ? 'eng' : 'sin';
            updateLanguage(newLang);
        });
        
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const fmToUniBtn = document.getElementById('fm-to-uni-btn');
        const uniToFmBtn = document.getElementById('uni-to-fm-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearOutputBtn = document.getElementById('clear-output-btn');

        const fmToUniMap = {
            'w': 'අ', 'wd': 'ආ', 'we': 'ඇ', 'wE': 'ඈ', 'b': 'ඉ', 'B': 'ඊ', 'u': 'උ', 'U': 'ඌ',
            't': 'එ', 'ta': 'ඒ', 'tA': 'ඓ', 'f': 'ඔ', 'fa': 'ඕ', 'fA': 'ඖ',
            'l': 'ක', 'L': 'ඛ', 'g': 'ග', 'G': 'ඝ', 'p': 'ච', 'P': 'ඡ', 'c': 'ජ', 'C': 'ඣ', 'g': 'ට', 'G': 'ඨ', 'v': 'ඩ', 'V': 'ඪ', 'K': 'ණ',
            'l': 'ත', 'L': 'ථ', 'o': 'ද', 'O': 'ධ', 'k': 'න', 'm': 'ප', 'M': 'ඵ', 'n': 'බ', 'N': 'භ', 'u': 'ම', 'U': 'ඹ',
            'h': 'ය', 'r': 'ර', 'd': 'ල', 'j': 'ව', 'Y': 'ශ', 'I': 'ෂ', 'i': 'ස', 'y': 'හ', 'L': 'ළ', 'f': 'ෆ',
            'x': 'ං', 'y': 'ඃ', 'X': 'ඞ', 'Õ': 'ඟ', 'Ë': 'ඬ', 'Þ': 'ඳ',
            '%': '්‍ර', 'Y%S': 'ශ්‍රී', 'Yd': 'ශ්', 'Id': 'ෂ්',
            'a': '්', 'd': 'ා', 'e': 'ැ', 'E': 'ෑ', 's': 'ි', 'S': 'ී', 'q': 'ු', 'Q': 'ූ', 'D': 'ෘ', 'f': 'ෙ'
        };

        const uniToFmMap = {
            'අ': 'w', 'ආ': 'wd', 'ඇ': 'we', 'ඈ': 'wE', 'ඉ': 'b', 'ඊ': 'B', 'උ': 'u', 'ඌ': 'U',
            'එ': 't', 'ඒ': 'ta', 'ඓ': 'tA', 'ඔ': 'f', 'ඕ': 'fa', 'ඖ': 'fA',
            'ක': 'l', 'ඛ': 'L', 'ග': 'g', 'ඝ': 'G', 'ච': 'p', 'ඡ': 'P', 'ජ': 'c', 'ඣ': 'C', 'ට': ';', 'ඨ': 'G', 'ඩ': 'v', 'ඪ': 'V', 'ණ': 'K',
            'ත': 'l', 'ථ': 'L', 'ද': 'o', 'ධ': 'O', 'න': 'k', 'ප': 'm', 'ඵ': 'M', 'බ': 'n', 'භ': 'N', 'ම': 'u', 'ඹ': 'U',
            'ය': 'h', 'ර': 'r', 'ල': ',', 'ව': 'j', 'ශ': 'Y', 'ෂ': 'I', 'ස': 'i', 'හ': 'y', 'ළ': ';',
            'ං': 'x', 'ஃ': 'x', '්': 'a', 'ා': 'd', 'ැ': 'e', 'ෑ': 'E', 'ි': 's', 'ී': 'S', 'ු': 'q', 'ූ': 'Q',
            'ෘ': 'D', 'ෙ': 'f', 'ේ': 'fa', 'ෛ': 'fA', 'ො': 'f', 'ෝ': 'fa', 'ෞ': 'fA',
            'ෆ': 'f', 'ঙ': 'X', 'ඡ': 'P', 'ඣ': 'C', 'ඤ': 'c', 'ඥ': 'CO', 'ඳ': 'Þ', 'ඟ': 'Õ', 'ඬ': 'Î',
            '්‍ර': '%', '്യ': 'H', 'ශ්‍රී': 'Y%S',
            ' ': ' '
        };

        function convertUnicodeToFM(text) {
            let output = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let nextChar = text[i + 1] || '';
                if(['ෙ','ේ','ෛ','ො','ෝ','ෞ'].includes(nextChar)){
                    output += uniToFmMap[nextChar];
                    output += uniToFmMap[char];
                    i++;
                } else {
                     output += uniToFmMap[char] || char;
                }
            }
            return output;
        }

        function convertFMToUnicode(text) {
            text = text.replace(/f([lLGpPcCgGvVKlLdoOmMnNhrydYIiysL])/g, 'เ$1');
            let output = '';
            for(let i=0; i<text.length; i++) {
                let char = text[i];
                let nextChar = text[i+1];
                if(fmToUniMap[char+nextChar]) {
                    output += fmToUniMap[char+nextChar];
                    i++;
                } else if(fmToUniMap[char]) {
                    output += fmToUniMap[char];
                } else {
                    output += char;
                }
            }
             output = output.replace(/เ(.)/g, '$1ෙ');
             output = output.replace(/a(.)/g, '$1්');
             output = output.replace(/d(.)/g, '$1ා');
             output = output.replace(/e(.)/g, '$1ැ');
             output = output.replace(/E(.)/g, '$1ෑ');
             output = output.replace(/s(.)/g, '$1ි');
             output = output.replace(/S(.)/g, '$1ී');
             output = output.replace(/q(.)/g, '$1ු');
             output = output.replace(/Q(.)/g, '$1ූ');
             output = output.replace(/D(.)/g, '$1ෘ');
            return output;
        }

        fmToUniBtn.addEventListener('click', () => {
            inputText.classList.add('fm-font');
            outputText.classList.remove('fm-font');
            outputText.value = convertFMToUnicode(inputText.value);
        });
        
        uniToFmBtn.addEventListener('click', () => {
            inputText.classList.remove('fm-font');
            outputText.classList.add('fm-font');
            outputText.value = convertUnicodeToFM(inputText.value);
        });

        copyOutputBtn.addEventListener('click', () => {
            if (outputText.value) {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    copyOutputBtn.textContent = translations.copied[currentLang];
                    setTimeout(() => {
                        copyOutputBtn.textContent = translations.copyBtn[currentLang];
                    }, 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            }
        });
        clearOutputBtn.addEventListener('click', () => {
            outputText.value = '';
            inputText.value = '';
        });

        const initialLang = getLangFromURL();
        updateLanguage(initialLang);

    </script>
</body>
</html>
